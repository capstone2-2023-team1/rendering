<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="utf-8">
		<title>Simple 3D Converter</title>
		<style>
			body { margin: 0; }
			.logo {
				position: fixed;
				top: 10px;
				left: 10px;
				background: lightskyblue;
				color: white;
			}
			.loading {
				position: fixed;
				z-index: -1;
				width: 10px;
				height: 10px;
				left: 50%;
				background-color: cadetblue;
				transform: translateX( -50% );
				top: 50%;
				transform: translateY( -50% );
			}
		</style>
	</head>
	<body>
		<img src="ZKZx.gif" class="loading"/>
		<div class="logo"> NeRF </div>
		<script type="module" src="/main.js"></script>
	</body>
</html>
