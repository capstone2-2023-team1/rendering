<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="utf-8">
		<title>Simple 3D Converter</title>
		<style>
			body { margin: 0; }
			.logo {
				position: fixed;
				top: 10px;
				left: 10px;
				height: 5%;
			}
			.loading {
				position: fixed;
				z-index: -1;
				left: 50%;
				transform: translateX( -50% );
				top: 50%;
				transform: translateY( -50% );
				width: 15%;
			}
		</style>
	</head>
	<body>
		<img src="https://storage.googleapis.com/nerf-video/dev/ZKZx.gif" class="loading"/>
		<img src="https://storage.googleapis.com/nerf-video/dev/nerf_logo.png" class="logo"/>
		<script type="module" src="/main.js"></script>
	</body>
</html>
